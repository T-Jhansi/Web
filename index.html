<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Portal</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #0f62fe;
      color: white;
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }

    .auth-buttons {
      position: absolute;
      top: 1rem;
      right: 2rem;
    }

    .auth-buttons button {
      margin-left: 1rem;
      padding: 0.5rem 1rem;
      background: white;
      border: none;
      color: #0f62fe;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-container {
      display: flex;
      justify-content: center;
      padding: 1rem;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .search-container input {
      width: 80%;
      max-width: 500px;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .jobs {
      max-width: 900px;
      margin: 2rem auto;
      display: grid;
      gap: 1rem;
      padding: 0 1rem;
    }

    .job-card {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.07);
      transition: transform 0.2s;
    }

    .job-card:hover {
      transform: translateY(-5px);
    }

    .job-card h3 {
      margin-top: 0;
      color: #0f62fe;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .modal-content h2 {
      margin-bottom: 1rem;
    }

    .modal-content input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .modal-content button {
      padding: 0.6rem 1.2rem;
      background-color: #0f62fe;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle-link {
      margin-top: 1rem;
      display: block;
      color: #0f62fe;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .search-container input {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>CareerSphere</h1>
    <p>Your next opportunity starts here ðŸš€</p>
    <div class="auth-buttons">
      <button onclick="openModal('login')">Login</button>
      <button onclick="openModal('signup')">Sign Up</button>
    </div>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search jobs by title..." onkeyup="filterJobs()" />
  </div>

  <div class="jobs" id="jobList">
    <!-- Job cards will be injected here -->
  </div>

  <!-- Login/Signup Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="handleAuth()">Submit</button>
      <span class="toggle-link" onclick="toggleForm()">Don't have an account? Sign up</span>
    </div>
  </div>

  <script>
    const jobs = [
      { title: "Frontend Developer", company: "TechNova", location: "Remote" },
      { title: "Backend Engineer", company: "CodeCrafters", location: "New York, NY" },
      { title: "Data Analyst", company: "Insights Inc.", location: "San Francisco, CA" },
      { title: "UX Designer", company: "PixelPerfect", location: "Austin, TX" },
      { title: "Project Manager", company: "LaunchLabs", location: "Chicago, IL" }
    ];

    const jobList = document.getElementById("jobList");

    function displayJobs(jobArray) {
      jobList.innerHTML = '';
      jobArray.forEach(job => {
        const card = document.createElement("div");
        card.className = "job-card";
        card.innerHTML = `
          <h3>${job.title}</h3>
          <p><strong>Company:</strong> ${job.company}</p>
          <p><strong>Location:</strong> ${job.location}</p>
        `;
        jobList.appendChild(card);
      });
    }

    function filterJobs() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = jobs.filter(job => job.title.toLowerCase().includes(query));
      displayJobs(filtered);
    }

    // Initial load
    displayJobs(jobs);

    // Modal logic
    const modal = document.getElementById("authModal");
    const modalTitle = document.getElementById("modalTitle");
    const toggleLink = document.querySelector(".toggle-link");
    let isLogin = true;

    function openModal(mode) {
      isLogin = mode === 'login';
      modalTitle.textContent = isLogin ? 'Login' : 'Sign Up';
      toggleLink.textContent = isLogin ? "Don't have an account? Sign up" : "Already have an account? Login";
      modal.style.display = "flex";
    }

    function toggleForm() {
      isLogin = !isLogin;
      modalTitle.textContent = isLogin ? 'Login' : 'Sign Up';
      toggleLink.textContent = isLogin ? "Don't have an account? Sign up" : "Already have an account? Login";
    }

    function handleAuth() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (user === "" || pass === "") {
        alert("Please enter both username and password.");
        return;
      }
      alert(isLogin ? `Welcome back, ${user}! ðŸ‘‹` : `Account created for ${user}! ðŸŽ‰`);
      modal.style.display = "none";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }

    // Close modal when clicking outside
    window.onclick = function(e) {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
